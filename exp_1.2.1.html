<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Filter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f6f7fb;
        padding: 30px;
    }

    h1 {
        margin-bottom: 15px;
    }

    .filter-box {
        margin-bottom: 25px;
    }

    select {
        padding: 10px 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
    }

    .card {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .card h3 {
        margin: 0 0 10px;
    }

    .price {
        font-size: 18px;
        margin-bottom: 12px;
    }

    .tag {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 14px;
        color: #fff;
    }

    .electronics {
        background: #3b6df6;
    }

    .clothing {
        background: #7db1ff;
    }
</style>
</head>
<body>

<h1>Product Filter</h1>

<div class="filter-box">
    Filter by:
    <select id="filter" onchange="filterProducts()">
        <option value="all">All Products</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
    </select>
</div>

<div class="products" id="productList">
    <div class="card" data-category="electronics">
        <h3>Wireless Headphones</h3>
        <div class="price">$129.99</div>
        <span class="tag electronics">electronics</span>
    </div>

    <div class="card" data-category="clothing">
        <h3>Cotton T-Shirt</h3>
        <div class="price">$24.99</div>
        <span class="tag clothing">clothing</span>
    </div>

    <div class="card" data-category="electronics">
        <h3>Bluetooth Speaker</h3>
        <div class="price">$89.99</div>
        <span class="tag electronics">electronics</span>
    </div>

    <div class="card" data-category="clothing">
        <h3>Denim Jeans</h3>
        <div class="price">$59.99</div>
        <span class="tag clothing">clothing</span>
    </div>
</div>

<script>
function filterProducts() {
    const value = document.getElementById("filter").value;
    const cards = document.querySelectorAll(".card");

    cards.forEach(card => {
        const category = card.getAttribute("data-category");

        if (value === "all" || category === value) {
            card.style.display = "block";
        } else {
            card.style.display = "none";
        }
    });
}
</script>

</body>
</html>
