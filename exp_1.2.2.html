<!DOCTYPE html>
<html>
<head>
    
    <title>Product Filter</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 30px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .filter-box {
            margin-bottom: 30px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .price {
            font-size: 18px;
            margin: 10px 0;
        }

        .tag {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            color: white;
            font-size: 14px;
        }

        .electronics {
            background: #2563eb;
        }

        .clothing {
            background: #93c5fd;
            color: #000;
        }
    </style>
</head>
<body>

    <h1>Product Filter</h1>

    <div class="filter-box">
        Filter by :
        <select id="filter" onchange="filterProducts()">
            <option value="all">All Products</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
        </select>
    </div>

    <div class="products">

        <div class="card electronics">
            <h2>Wireless Headphones</h2>
            <div class="price">$129.99</div>
            <span class="tag electronics">electronics</span>
        </div>

        <div class="card clothing">
            <h2>Cotton T-Shirt</h2>
            <div class="price">$24.99</div>
            <span class="tag clothing">clothing</span>
        </div>

        <div class="card electronics">
            <h2>Bluetooth Speaker</h2>
            <div class="price">$89.99</div>
            <span class="tag electronics">electronics</span>
        </div>

        <div class="card clothing">
            <h2>Denim Jeans</h2>
            <div class="price">$59.99</div>
            <span class="tag clothing">clothing</span>
        </div>

    </div>

    <script>
        function filterProducts() {
            let filter = document.getElementById("filter").value;
            let cards = document.getElementsByClassName("card");

            for (let i = 0; i < cards.length; i++) {
                if (filter === "all") {
                    cards[i].style.display = "block";
                } 
                else if (cards[i].classList.contains(filter)) {
                    cards[i].style.display = "block";
                } 
                else {
                    cards[i].style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
