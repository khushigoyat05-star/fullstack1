<html>
<head>
    <title>text box</title>
    <style>
        body{
            height: 100vh;
            width: 100%;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #box
        {
            border: 2px solid white; 
            height: 300px;
            width: 450px;
            background-color: rgb(65, 65, 66); 
            border-radius: 15px;
            padding: 15px;
            /* position: relative; */
        }

        textarea{
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 20px;
            /* resize: none; */
        }

        textarea::placeholder{
            color: #ccc;
        }

        #count{
            position: absolute;  
            bottom: 10px;
            right: 15px;
            color: white;
        }
    </style>
</head>

<body>
    <div id="box">
        <textarea id="msg" maxlength="150" placeholder="Type your message..."></textarea>
        <div id="count">0/150</div>
    </div>

    <script>
        const msg = document.getElementById("msg");
        const count = document.getElementById("count");

        msg.addEventListener("input", () => {
            count.innerText = msg.value.length + "/150";
        });
    </script>
</body>
</html>
