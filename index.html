<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khushi | Full Stack Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            font-size: 15px;
            line-height: 1.6;
            opacity: 0.95;
        }

        .skills {
            margin: 20px 0;
        }

        .skills span {
            display: inline-block;
            background: rgba(255,255,255,0.25);
            padding: 6px 12px;
            border-radius: 20px;
            margin: 5px;
            font-size: 13px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #764ba2;
            background: white;
            padding: 10px 22px;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            transform: scale(1.05);
            background: #f1f1f1;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Hi, I'm Khushi ðŸ‘‹</h1>
        <p>
            Software Engineering student learning <b>Full Stack Development</b>.
            This site is hosted using <b>GitHub Pages</b>.
        </p>

        <div class="skills">
            <span>HTML</span>
            <span>CSS</span>
            <span>JavaScript</span>
            <span>Java</span>
            <span>DBMS</span>
        </div>

        <a href="https://github.com/khushigoyat05-star" target="_blank">
            Visit My GitHub
        </a>
    </div>

</body>
</html>
